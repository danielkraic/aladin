<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Aladin</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">

  <style>
  body {
      background-color: #7FFFD4;
  }
  </style>

</head>

<body>

  <div id="app" class="container">
    <div class="col-xs-12">

      <div class="row form-group">
        <div class="col col-xs-12">

          <select v-model="selected_city" class="selectpicker" data-live-search="true">
            <option v-for="city in available_cities" v-bind:value="city.id">
              {{ city.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="row form-group">
        <div class="col col-xs-12">
          <button v-on:click="selected_type = 'meteogram/al-meteogram'">meteogram</button>
          <button v-on:click="selected_type = 'ecmgram/al-ecmgram'">ecmgram</button>
          <button v-on:click="selected_type = 'epsgram/al-epsgram'">epsgram</button>
          <button v-on:click="selected_type = 'epsecmgram/al-epsecmgram'">epsecmgram</button>
        </div>
      </div>

      <div v-for="img in imgs" class="row form-group">
        <div class="col col-xs-12">
          <img class="img-responsive" v-bind:src="img.src" onerror="this.onerror=null;this.parentNode.parentNode.removeChild(this.parentNode);">
          <br>
        </div>
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- development version, includes helpful console warnings -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <!-- production version, optimized for size and speed -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <script src="https://danielkraic.github.io/aladin-view/public/aladin.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>

</body>

</html>
